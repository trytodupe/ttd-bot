services:
  nonebot:
    build: .
    image: trytodupe/ttd-bot:v1.1.1
    ports:
      - "8901:8901"
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 8901
      ALL_PROXY: http://172.28.96.1:7890
      LOG_LEVEL: DEBUG
    volumes:
      - ./data:/app/data
      - ./db:/app/db
    restart: always