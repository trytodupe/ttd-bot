services:
  nonebot:
    build: .
    image: trytodupe/ttd-bot:v1.1.17
    ports:
      - "8901:8901"
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 8901
      # LOG_LEVEL: DEBUG
    volumes:
      - ./data:/app/data
      - ./db:/app/db
      - /usr/share/fonts:/usr/share/fonts
      # - ./fonts:/usr/share/fonts
    restart: always
